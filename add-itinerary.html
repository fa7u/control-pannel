<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <title>control panel</title>
  </head>
  <body>
    <div class="add-itinerary-page">
      <div class="container">
        <div for="" class="page-header">
          <img src="assets/icons/location-icon.png" alt="" />
          <h2>اضافة مسار جديد</h2>
        </div>

        <div class="information">
          <label for="" class="itineraryID itinerary-info">
            <p class="info-title">رقم المسار</p>
            <input type="text" />
          </label>
          <label for="" class="departure-time itinerary-info">
            <p class="info-title">رقم الخطوط الجوية</p>
            <input type="text" />
          </label>
          <label for="" class="departure-time itinerary-info">
            <p class="info-title">رقم مطار المغادرة</p>
            <input type="text" />
          </label>
          <label for="" class="arrival-time itinerary-info">
            <p class="info-title">رقم مطار الوصول</p>
            <input type="text" />
          </label>
        </div>

        <div class="first-class class-type">
          <h2 class="class-title">الدرجة الاولى</h2>
          <div class="information">
            <label for="" class="weight itinerary-info">
              <p class="info-title">الوزن</p>
              <input type="text" />
            </label>
            <label for="" class="weight itinerary-info">
              <p class="info-title">المقاعد</p>
              <input type="text" />
            </label>
            <label for="" class="weight itinerary-info">
              <p class="info-title">طفل رضيع</p>
              <input type="text" value="0" />
              <input type="text" value="0" />
            </label>
            <label for="" class="weight itinerary-info">
              <p class="info-title">اطفال</p>
              <input type="text" value="0" />
              <input type="text" value="0" />
            </label>
            <label for="" class="weight itinerary-info">
              <p class="info-title">بالغين</p>
              <input type="text" value="0" />
              <input type="text" value="0" />
            </label>
          </div>
          <label class="available">
            <input type="checkbox" checked />
            <h3>متوفر</h3>
          </label>
        </div>
        <div class="business class-type">
          <h2 class="class-title">الأعمال</h2>
          <div class="information">
            <label for="" class="weight itinerary-info">
              <p class="info-title">الوزن</p>
              <input type="text" />
            </label>
            <label for="" class="weight itinerary-info">
              <p class="info-title">المقاعد</p>
              <input type="text" />
            </label>
            <label for="" class="weight itinerary-info">
              <p class="info-title">طفل رضيع</p>
              <input type="text" value="0" />
              <input type="text" value="0" />
            </label>
            <label for="" class="weight itinerary-info">
              <p class="info-title">اطفال</p>
              <input type="text" value="0" />
              <input type="text" value="0" />
            </label>
            <label for="" class="weight itinerary-info">
              <p class="info-title">بالغين</p>
              <input type="text" value="0" />
              <input type="text" value="0" />
            </label>
          </div>
          <label class="available">
            <input type="checkbox" checked />
            <h3>متوفر</h3>
          </label>
        </div>
        <div class="economy class-type">
          <h2 class="class-title">الأقتصادية</h2>
          <div class="information">
            <label for="" class="weight itinerary-info">
              <p class="info-title">الوزن</p>
              <input type="text" />
            </label>
            <label for="" class="weight itinerary-info">
              <p class="info-title">المقاعد</p>
              <input type="text" />
            </label>
            <label for="" class="weight itinerary-info">
              <p class="info-title">طفل رضيع</p>
              <input type="text" value="0" />
              <input type="text" value="0" />
            </label>
            <label for="" class="weight itinerary-info">
              <p class="info-title">اطفال</p>
              <input type="text" value="0" />
              <input type="text" value="0" />
            </label>
            <label for="" class="weight itinerary-info">
              <p class="info-title">بالغين</p>
              <input type="text" value="0" />
              <input type="text" value="0" />
            </label>
          </div>
          <label class="available">
            <input type="checkbox" checked />
            <h3>متوفر</h3>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
