<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <title>control panel</title>
  </head>
  <body>
    <div class="add-flight-page">
      <div class="container">
        <div for="" class="page-header">
          <img src="assets/icons/flight-icon.png" alt="" />
          <h2>اضافة رحلة جديدة</h2>
        </div>

        <div class="information">
          <label for="" class="flight-number flight-info">
            <p class="info-title">رقم الرحلة</p>
            <input type="text" />
          </label>
          <label for="" class="itineraryID flight-info">
            <p class="info-title">رقم المسار</p>
            <input type="text" />
          </label>
          <label for="" class="aircraftID flight-info">
            <p class="info-title">رقم الطائرة</p>
            <input type="text" />
          </label>
          <label for="" class="status flight-info">
            <p class="info-title">الحالة</p>
            <input type="text" value="SCHEDULED" />
          </label>
          <label for="" class="date flight-info">
            <p class="info-title">التاريخ</p>
            <input type="date" />
          </label>
          <label for="" class="departure-time flight-info">
            <p class="info-title">وقت المغادرة</p>
            <input type="time" />
          </label>
          <label for="" class="arrival-time flight-info">
            <p class="info-title">وقت الوصول</p>
            <input type="time" />
          </label>
          <label for="" class="base-out-price flight-info">
            <p class="info-title">السعر</p>
            <input type="text" />
          </label>
          <label for="" class="base-back-price flight-info">
            <p class="info-title">السعر</p>
            <input type="text" />
          </label>
        </div>

        <div class="first-class class-type">
          <h2 class="class-title">الدرجة الاولى</h2>
          <div class="information">
            <label for="" class="weight flight-info">
              <p class="info-title">الوزن</p>
              <input type="text" />
            </label>
            <label for="" class="weight flight-info">
              <p class="info-title">المقاعد</p>
              <input type="text" />
            </label>
            <label for="" class="weight flight-info">
              <p class="info-title">طفل رضيع</p>
              <input type="text" value="0" />
              <input type="text" value="0" />
            </label>
            <label for="" class="weight flight-info">
              <p class="info-title">اطفال</p>
              <input type="text" value="0" />
              <input type="text" value="0" />
            </label>
            <label for="" class="weight flight-info">
              <p class="info-title">بالغين</p>
              <input type="text" value="0" />
              <input type="text" value="0" />
            </label>
          </div>
          <label class="available">
            <input type="checkbox" checked />
            <h3>متوفر</h3>
          </label>
        </div>
        <div class="business class-type">
          <h2 class="class-title">الأعمال</h2>
          <div class="information">
            <label for="" class="weight flight-info">
              <p class="info-title">الوزن</p>
              <input type="text" />
            </label>
            <label for="" class="weight flight-info">
              <p class="info-title">المقاعد</p>
              <input type="text" />
            </label>
            <label for="" class="weight flight-info">
              <p class="info-title">طفل رضيع</p>
              <input type="text" value="0" />
              <input type="text" value="0" />
            </label>
            <label for="" class="weight flight-info">
              <p class="info-title">اطفال</p>
              <input type="text" value="0" />
              <input type="text" value="0" />
            </label>
            <label for="" class="weight flight-info">
              <p class="info-title">بالغين</p>
              <input type="text" value="0" />
              <input type="text" value="0" />
            </label>
          </div>
          <label class="available">
            <input type="checkbox" checked />
            <h3>متوفر</h3>
          </label>
        </div>
        <div class="economy class-type">
          <h2 class="class-title">الأقتصادية</h2>
          <div class="information">
            <label for="" class="weight flight-info">
              <p class="info-title">الوزن</p>
              <input type="text" />
            </label>
            <label for="" class="weight flight-info">
              <p class="info-title">المقاعد</p>
              <input type="text" />
            </label>
            <label for="" class="weight flight-info">
              <p class="info-title">طفل رضيع</p>
              <input type="text" value="0" />
              <input type="text" value="0" />
            </label>
            <label for="" class="weight flight-info">
              <p class="info-title">اطفال</p>
              <input type="text" value="0" />
              <input type="text" value="0" />
            </label>
            <label for="" class="weight flight-info">
              <p class="info-title">بالغين</p>
              <input type="text" value="0" />
              <input type="text" value="0" />
            </label>
          </div>
          <label class="available">
            <input type="checkbox" checked />
            <h3>متوفر</h3>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
